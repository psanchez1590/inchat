<div class="loginContainer">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-3">
        <div class="avatarFrameOffline marto15 marbo15">
          <img src="assets/img/generic_avatar.png"class="avatarImage img-fluid" />
        </div>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-md-6">
        <div class="center">
          <h3>Iniciar Sesion</h3>
        </div>
        <p *ngIf="operation =='register'">Ya tienes cuenta? Has <a (click)="operation = 'login'">Login</a></p>
        <p *ngIf="operation =='login'">No tienes cuenta? Has <a (click)="operation = 'register'">Registrate</a></p>
        <div class="boreredContainer">
          <input [(ngModel)]="email" class="form-control marto15" type="email" placeholder="Ingrese Email"/>
          <input [(ngModel)]="password" class="form-control marto15" type="password" placeholder="Ingrese ContraseÃ±a"/>
          <input [(ngModel)]="nick" *ngIf="operation == 'register'" class="form-control marto15" type="text" placeholder="Ingrese Usuario"/>
        </div>
        <div class="center marto15">
          <a (click)="login()" *ngIf="operation =='login'" class="btn btn-primary">Iniciar Sesion</a>
          <a (click)="register()" *ngIf="operation =='register'" class="btn btn-primary">Registrate</a>
        </div>
      </div>
    </div>
  </div>
</div>
